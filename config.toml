######################## default configuration ####################
baseURL = "https://mudassir-nawaz.github.io/"
title = "ADS Garage Doors And Gates"
theme = "enov-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "enov" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here

[outputs]
