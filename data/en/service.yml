    icon : "ti-desktop" # themify icon pack: https://themify.me/themify-icons
    content : "We offer a wide variety of garage door styles and colors to fit your individual taste and needs.  The styles of garage doors we offer include metal, wood, fiberglass or vinyl, composite, and glass.  Ask us about any custom ideas you have, or you have seen."
    
  # doors item loop
  - title : "Garage Door Opener"
    icon : "ti-layers" # themify icon pack: https://themify.me/themify-icons
    content : "Upgrade to a stylish, energy-efficient garage door opener.  We provide a large selection of quality openers.  Choose from a variety of styles from trusted manufacturers like Amarr Doors and LiftMaster.  Tired of lost keys?? Upgrade your current system to add a keypad entry and never worry about getting locked out again."
    
  # doors item loop
  - title : "Maintenance and Safety Inspections"
    icon : "ti-bar-chart" # themify icon pack: https://themify.me/themify-icons
    content : "Maintenance is a key requirement of garage door care.  You depend on your garage door and opener on a daily basis, so to make sure that it will function properly for years to come, you need a regular maintenance plan.  We offer yearly maintenance, in order to extend your garage door lifespan, avoid emergency door repairs, and improve the safety of your family.  We also repair and replace broken springs, rollers, cables, sensors, openers, and doors."
    

