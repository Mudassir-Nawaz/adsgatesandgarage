gates:
  # doors item loop
  - title : "Types of Gates"
    icon : "ti-desktop" # themify icon pack: https://themify.me/themify-icons
    content : "We offer custom gates for your driveway, backyard access, front patio, front yard, apartment building, housing development, or business complex, in several different finishes and functions, including iron, metal, steel, wood, and wrought iron, in a swing arm, slide, or telescopic gate, to meet your needs and your style."
    
  # doors item loop
  - title : "Swing Arm Operator"
    icon : "ti-layers" # themify icon pack: https://themify.me/themify-icons
    content : "A swing arm operator has a box that sits off to the side and has an arm extending to the gate.  A hydraulic piston or jackscrew with piston allow opening and closing the gate"
    
  # doors item loop
  - title : "Slide Gate Operator"
    icon : "ti-bar-chart" # themify icon pack: https://themify.me/themify-icons
    content : "A single slide gate can slide on wheels to the left or to the right.  A dual slide gate is usually long and consists of two gates that meet in the middle: One side slides to the left and the other to the right."
    
  # doors item loop
  - title : "Telescopic Gate"
    icon : "ti-vector" # themify icon pack: https://themify.me/themify-icons
    content : "A telescopic gate allows sliding gates to be installed in an area where space is limited while the gate is in the open position.  The back gate panel is driven by a motor, like a single panel sliding gate is.  The telescopic drive mechanism drives the front gate from the back using a wire cable that wraps around the bottom rail connecting to the ground at one end, and the front gate at the other end."


